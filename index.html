    <div class="header">
        <div class="logo-search">
            <i class="fab fa-facebook-square"></i>
            <input class="search-box" type="text">
            <button class="search-btn">
                <i class="fas fa-search"></i>
                </i>
            </button>
        </div>

        <div class="user-zone">
            <a class="user" href="">

                <i class="fas fa-circle icon-item"></i>
            </div>
            <div class="v-line"></div>
            <div>

            </div>
        </div>

        <div class="posts">
            <div class="my-post">
                <div class="new-post-header">
                    <div class="new-post-header-items">
                        <a class="new-post-header-item" href="">
                            <i class="fas fa-pencil-alt"></i>
                            <span>Make Post</span>
                        </a>
                        <div class="v-line"></div>
                        <a class="new-post-header-item" href="">
                            <i class="far fa-images"></i>
                            <span>Photo/Video Album</span>

                        </a>
                        <div class="v-line"></div>

                        <a class="new-post-header-item" href="">
                            <i class="fas fa-video"></i>
                            <span>Live Video</span>
                        </a>
                    </div>
                </div>

                <div class="new-post-content">

                    <img class="new-post-user-image" src="https://scontent.fsdv1-1.fna.fbcdn.net/v/t1.0-9/29176679_10213477951756449_5394599360449727651_n.jpg?_nc_cat=0&oh=159d7a9d9590eed1a2f7c8d69ed875e3&oe=5B851BD2"
                        alt="">

                </div>
                <button id="postBtn">Post</button>

                <div class="h-line"><div></div>
                </div>

                <div class="add-to-post">
                    <div class="add-item">
                        <i class="far fa-images"></i>

                    </div>

                    <div class="add-item">
                        <i class="far fa-smile"></i>
                        <span>Feeling/Activity</span>
                    </div>

                    <div class="add-item">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>
